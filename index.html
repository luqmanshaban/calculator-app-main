<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
</head>
<body>


 <main>
  <div class="container">
    <section class="theme">
      <div class="logo">calc</div>
      <div class="themes">
        <h6>THEME</h6>
        <div class="changeTheme">
          <div class="themeNo">
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
          </div>
          <div class="btns">
            <div class="btn1 btn"></div>
            <div class="btn2 btn"></div>
            <div class="btn3 btn"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ########## -->
    <section class="result">
      <span id="result"></span>
    </section>
    <!-- ########## -->
    <section class="numerics">
      <div class="row1 row">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="del">DEL</button>
      </div>
      <div class="row2 row">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="plus">+</button>
      </div>
      <div class="row3 row">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="minus">-</button>
      </div>
      <div class="row4 row">
        <button class="point">.</button>
        <button class="zero">0</button>
        <button class="divide">/</button>
        <button class="times">x</button>
      </div>
      <div class="row5 row">
        <button class="reset">RESET</button>
        <button class="equals">=</button>
      </div>
    </section>
  </div>
 </main>
  




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/luqman-shaban/" target="_blank">Luqman Shaban</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
