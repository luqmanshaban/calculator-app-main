<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
</head>
<body>


 <main>
  <div class="container">
    <section class="theme">
      <div class="logo">calc</div>
      <div class="themes">
        <h6>THEME</h6>
        <div class="changeTheme">
          <div class="themeNo">
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
          </div>
          <div class="btns">
            <div class="btn1 btn"></div>
            <div class="btn2 btn"></div>
            <div class="btn3 btn"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ########## -->
    <section class="result">
      <span id="result"></span>
    </section>
    <!-- ########## -->
    <section class="numerics">

      <div class="buttons">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div id="del" class="button">DEL</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">&plus;</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
        <div class="button">.</div>
        <div class="button">0</div>
        <div class="button">/</div>
        <div class="button">*</div>
        <div id="reset" class="button">RESET</div>
        <div id="equal" class="button">&equals;</div>
      </div>

      
    </section>
  </div>
 </main>
  


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/luqman-shaban/" target="_blank">Luqman Shaban</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
